<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGPU And Volume Rendering Workshop</title>
    <script type="module" src="src/index.ts"></script>
    <style>
      html,
      body {
        background-color: black;
      }
      .canvas-container {
        display: flex;
      }
      canvas {
        margin: 0 auto;
      }
      .controls {
        background-color: rgb(0, 0, 0, 0.5);
        padding: 10px;
        color: white;
	width: 40%;
      }
      .controls span {
	  width: 60px;
      }
      .controls input {
         flex-grow: 1;
      }
      .controls label {
         display: flex;
      }
    </style>
  </head>
  <body>
    <div class="canvas-container">
      <canvas width="500" height="500" id="canvas"></canvas>
    </div>

    <div class="controls">
      <label>
	<span>Slice:</span>
        <input name="slice" min="0" value="0" max="1" step="0.01" type="range" />
      </label>
      <label>
	<span>Bone:</span>
	<input name="bone" min="0" max="5" step="0.01" type="range" />
      </label>
      <label>
	<span>Blood:</span>
	<input name="blood" min="0" max="10" step="0.01" type="range" />
      </label>
      <label>
	<span>Skin:</span>
	<input name="skin" min="0" max="10" step="0.01" type="range" />
      </label>
      <label>
	<span>Water:</span>
	<input name="water" min="0" max="10" step="0.01" type="range" />
      </label>
      <label>
	<span>Rotate:</span>
	<input name="rotate" min="0" max="3.1416" step="0.1" value="0" type="range" />
      </label>
    </div>
  </body>
</html>
